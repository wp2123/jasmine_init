<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/compare_spec.js"></script>
  <script type="text/javascript" src="spec/random_spec.js"></script>
  <script type="text/javascript" src="spec/guess_spec.js"></script>
  <script type="text/javascript" src="spec/game_spec.js"></script>


  <!-- include source files here... -->
  <script type="text/javascript" src="src/random.js"></script>
  <script type="text/javascript" src="src/compare_two_number.js"></script>
  <script type="text/javascript" src="src/guess.js"></script>
  <script type="text/javascript" src="src/game.js"></script>

    <!-- include helper files here... -->

  <script type="text/javascript" src="helper/is_number_helper.js"></script>
  <script type="text/javascript" src="helper/is_4_bits_number_helper.js"></script>
  <script type="text/javascript" src="helper/is_have_no_same_characters_helper.js"></script>
  <script type="text/javascript" src="helper/is_random_number_helper.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
<div align="center">
    <input type="button" style="text-align:middle" onclick="window.location.href='game.html'" value="Start Game" />
</div>
</body>
</html>
